<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:100,200,300,regular,500,600,700"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="sticky top-0 bg-white text-gray-800 px-4 py-3 shadow-sm z-10">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h2 class="text-2xl font-bold">DeeGeez</h2>

                <div class="relative w-80">
                    <input type="text" placeholder="Search..."
                        class="bg-gray-100 px-4 py-2 pr-10 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
                    <span
                        class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer">search</span>
                </div>

                <div class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition-colors">
                    <span class="material-symbols-outlined cart text-2xl">add_shopping_cart</span>
                    <p class="font-medium">Cart</p>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-blue-100 shadow-sm">
            <div class="max-w-7xl mx-auto py-3">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                    <!-- Mobile menu button -->
                    <div class="flex w-full justify-between items-center md:hidden mb-4">
                        <button id="menu-btn" class="text-gray-700 hover:text-blue-600">
                            <span class="material-symbols-outlined">menu</span>
                        </button>
                        <div
                            class="flex items-center gap-2 cursor-pointer text-gray-700 hover:text-blue-600 transition-colors">
                            <span class="material-symbols-outlined">contact_support</span>
                            <p class="font-medium">Help & Support</p>
                        </div>
                    </div>

                    <!-- Navigation items -->
                    <ul id="nav-menu"
                        class="hidden md:flex flex-col md:flex-row w-full md:w-auto gap-4 md:gap-6 items-start md:items-center">
                        <li class="hover:text-blue-600 cursor-pointer font-medium">Home</li>
                        <li class="hover:text-blue-600 cursor-pointer font-medium">Products</li>
                        <li class="hover:text-blue-600 cursor-pointer font-medium">New Arrivals</li>
                        <li class="hover:text-blue-600 cursor-pointer font-medium">Deals</li>
                        <li
                            class="bg-red-600 text-white px-3 py-1 rounded cursor-pointer hover:bg-red-700 transition-colors font-medium">
                            Black Friday Sale</li>
                    </ul>

                    <!-- Help section (desktop) -->
                    <div
                        class="hidden md:flex items-center gap-2 cursor-pointer text-gray-700 hover:text-blue-600 transition-colors">
                        <span class="material-symbols-outlined">contact_support</span>
                        <p class="font-medium">Help & Support</p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="relative w-full h-[400px] md:h-[500px] bg-cover bg-center bg-[url(bgd.jpg)]">
            <div class="absolute inset-0 bg-blue-100/20"></div>
            <div class="relative max-w-7xl mx-auto flex items-center h-full">
                <div class="max-w-md">
                    <h1 class="text-4xl md:text-5xl font-bold leading-tight text-gray-800">Discover Amazing Deals!</h1>
                    <p class="mt-4 text-lg text-gray-600">Shop the best products at unbeatable prices.</p>
                    <button
                        class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors font-medium shadow-md">
                        Shop Now
                    </button>
                </div>
            </div>
        </section>
        <section class="max-w-7xl mx-auto py-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Featured Products</h2>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product cards will be inserted here by JavaScript -->
            </div>
        </section>

    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
